<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>

    <style>

        *{
            margin:0;
            padding:0;
        }

        body{
            background-color:teal;
        }

        h1{
            text-align:center;
        }
        
        .main-content{
            background-color:#fff;
            margin:auto;
            height:100vh;   /* Device height */
            padding:1em;
        }

        .container{
            background-color:#88499C;
            padding:3em;
            display:flex;
            flex-direction:row;
            flex-wrap:wrap;
            justify-content:center;
            align-items:stretch;
        }

        .item{
            background-color:#E77F24;
            font-size:3em;
            width:20%;
            text-align:center;
            margin:1%;
        }
        
        /* Podemos cambiar el orden natural de los items */
        .primero{
            order:1;
        }

        .segundo{
            order:2;
            flex-grow:2;
        }

        .tercero{
            order:3;
        }

    </style>

</head>

<body>
    
    <div class="main-content">

        <h1>Flexbox</h1>

        <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">Guía flexbox</a>
        <a href="https://www.youtube.com/watch?v=8w5mfbMH4Gw&t=401s">Video maquetar con flexbox</a>
        <a href="https://flexboxfroggy.com/#es">Juego flexbox</a>

        <section class="container">
            <div class="item tercero">1</div>
            <div class="item primero">2</div>
            <div class="item segundo">3</div>
        </section>

        <section>

            <h2>Ejemplo css-tricks de la Documentación</h2>

            <ul class="flex-container">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item self">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
                <li class="flex-item">6</li>
            </ul>

            <style>

                .flex-container{
                    display:flex;
                    flex-wrap:wrap;
                    list-style:none;
                    justify-content: space-around;
                    align-items:flex-start;
                    background-color:darkred;
                    height:500px;
                }
              
                .flex-item {
                    background: tomato;
                    padding: 5px;
                    width: 100px;
                    height: 150px;
                    margin-top: 10px;
                    line-height: 150px;
                    color: white;
                    font-weight: bold;
                    font-size: 3em;
                    text-align: center;
                }

                .self{
                    align-self:flex-end;
                }
              
            </style>

        </section>

    </div> <!-- /.main-content -->

</body>
</html>
